name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  lint:
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Run eslint
      run: npm run lint
  test:
    needs: lint
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create env file
      run: |
        touch .env
        echo TEST_EMAIL=${{ vars.TEST_EMAIL }} >> .env
        echo TEST_CODE=${{ vars.TEST_CODE }} >> .env
        echo TEST_USER_ID=${{ vars.TEST_USER_ID }} >> .env
        echo PHANTOM_SECRET=${{ vars.PHANTOM_SECRET }} >> .env
        echo PHANTOM_PASSWORD=${{ vars.PHANTOM_PASSWORD }} >> .env
    - name: Run Playwright tests
      run: ENV=sandbox xvfb-run npx playwright test
    - name: Generate allure report
      if: always()
      run: npm run allure-generate
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
